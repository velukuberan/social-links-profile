<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main>
            <article class="card">
                <figure class="card__img">
                    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture">
                </figure>

                <div class="card__profile">
                    <h1 class="card__title text-preset-1">Jessica Randall</h1>
                    <span class="card__description text-preset-2-bold">London, United Kingdom</span>
                </div>

                <div class="card__bio text-preset-2">
                    "Front-end developer and avid reader."
                </div>

                <div class="card__links">
                    <a href="#" class="card__link text-preset-2-bold">GitHub</a>
                    <a href="#" class="card__link text-preset-2-bold">Frontend Mentor</a>
                    <a href="#" class="card__link text-preset-2-bold">Linkedin</a>
                    <a href="#" class="card__link text-preset-2-bold">Twitter</a>
                    <a href="#" class="card__link text-preset-2-bold">Instagram</a>
                </div>
            </article>
        </main>
    </body>
</html>
